type Plans @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String
  clases: Int
  price: Float
}

type Attendance @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: ID
  name: String
  date: AWSDate
  status: String
}

type Metrics @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: ID
  metric: String
  date: AWSDate
  value: Float
}

type Payments @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: ID
  amount: Float
  clases: Int
  type: String
  date: AWSDate
}

type General @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  address: String
  phone: String
  age: Int
  birthday: AWSDate
  email: String
  image: String
} 